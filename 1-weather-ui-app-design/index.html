<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather UI web | day #1</title>
  </head>
  <body>
    <div class="container">
      <!-- Left -->
      <div class="left-info">
        <div class="pic-gradient">
          <div class="today-info">
            <h2>Sunday</h2>
            <span>July 30, 2023</span>
            <div>
              <i class="bx bx-current-location"></i>
              <span>Bandung, ID</span>
            </div>
          </div>
          <div class="today-weather">
            <i class="bx bx-sun"></i>
            <h1 class="weather-temp">28°C</h1>
            <h3>Sunny</h3>
          </div>
        </div>
      </div>
      <!-- Right -->
      <div class="right-info">
        <div class="day-info">
          <div>
            <span class="title">PRECIPITATION</span>
            <span class="value">4 %</span>
          </div>
          <div>
            <span class="title">HUMIDITY</span>
            <span class="value">29 %</span>
          </div>
          <div>
            <span class="title">WIND SPEED</span>
            <span class="value">5 km/h</span>
          </div>
        </div>
        <ul class="day-list">
          <li>
            <i class="bx bx-cloud"></i>
            <span>Mon</span>
            <span class="day-temp">23°C</span>
          </li>
          <li>
            <i class="bx bx-cloud-rain"></i>
            <span>Tue</span>
            <span class="day-temp">20°C</span>
          </li>
          <li>
            <i class="bx bx-sun"></i>
            <span>Wed</span>
            <span class="day-temp">28°C</span>
          </li>
          <li>
            <i class="bx bx-cloud-light-rain"></i>
            <span>Thrs</span>
            <span class="day-temp">22°C</span>
          </li>
        </ul>
        <div class="btn-container">
          <button class="loc-button">Search Location</button>
        </div>
      </div>
    </div>
  </body>
</html>
